{% extends "base.html" %}

{% block content %}
    <div class="btn-toolbar" role="toolbar" aria-label="..." style="font-size: 24px">
        <div class="btn-group" role="group">
            <span class="label label-danger"
                  onclick="stopCollecting();">Stop</span>
        </div>
        <div class="btn-group" role="group">
            <span class="label label-success"
                  onclick="addCountDownLayer(terminal_vel, 500);" id="egg">Capture</span>
        </div>
        <div class="btn-group" role="group">
            <span class="label label-warning"
                  onclick="motionVars();">Wipe & Restart</span>
        </div>
    </div>
    <span class="label label-warning"
              onclick="toggler();" id="booler">0</span>
    <!-- Graph Container -->
    <div id="sigbox" style="width:100%; height:400px;"></div>
    <div class="table-responsive" id="scroller">
        <table class="table table-hover table-condensed">
            <thead style="color:green">
            <thead><td><h2>Pos then Vel</h2></thead>
            <tr><td id="pos"></td></tr>
            <tr><td id="vel"></td></tr>
        </table>
    </div>
