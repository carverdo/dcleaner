<div class="table-responsive" id="scroller">
    <div id="deletedRow"></div>
    <table class="table table-hover table-condensed">
        <thead style="color:green">
            <tr>
                <th width="5%"> Delete? </th>
                <th> id </th>
                <th> tag </th>
                <th> m_id </th>
                <th> last_log </th>
                <th> acx </th>
                <th> acy </th>
                <th> theta </th>
                <th> beta </th>
                <th> gamma </th>
                <th> radius </th>
                <th> angle </th>
            </tr>
        </thead>
        <tbody data-link="row" class="rowlink">
            {% for ro in form %}
                <tr class="prof_row_style">
                    <td> <button style="background-color:rgba(255, 0, 0, 0.7);; color:rgb(255, 255, 255);" id={{ro.id}}>delete</button> </td>
                    <td> <a href="#"></a> {{ ro.id }} </td>
                    <td> {{ ro.tag }} </td>
                    <td> {{ ro.member_id }} </td>
                    <td> {{ ro.last_log }} </td>
                    <td> {{ ro.acx }} </td>
                    <td> {{ ro.acy }} </td>
                    <td> {{ ro.theta }} </td>
                    <td> {{ ro.beta }} </td>
                    <td> {{ ro.gamma }} </td>
                    <td> {{ ro.radius }} </td>
                    <td> {{ ro.angle }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="static/js/snips/deleteRow.js"></script>
