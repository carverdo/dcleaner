<div class="table-responsive" id="scroller">
    <table class="table table-hover table-condensed">
        <thead style="color:green">
            <td> member_id </td>
            <td> Num Visits </td>
            <td> Num_IPs </td>
            <td> LastDate </td>
        </thead>
        <tbody data-link="row" class="rowlink">
        {% for ro in form %}
            <tr id="prof_row_style">
                <td> <a href="?m={{ro.id.default}}"></a> {{ ro.id.default }} </td>
                <td> {{ ro.num_visits.default }} </td>
                <td> {{ ro.num_ips.default }} </td>
                <td> {{ ro.lastdate.default }} </td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
